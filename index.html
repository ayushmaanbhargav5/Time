<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultra System 4.8 - God Mode</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(-45deg,#001f3f,#003366,#004080,#00264d);
    background-size: 400% 400%;
    animation: gradient 12s ease infinite;
    color: white;
}
@keyframes gradient{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}
section{
    padding: 50px 20px;
    min-height: 100vh;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    text-align:center;
}
input, button, textarea{
    padding:10px;
    margin:5px;
    border-radius:5px;
    border:none;
    font-size:1rem;
}
button{
    cursor:pointer;
    background:#00f2ff;
    color:black;
    font-weight:bold;
}
#board{
    display:grid;
    grid-template-columns:repeat(3,100px);
    gap:5px;
    justify-content:center;
    margin:auto;
}
.cell{
    width:100px;
    height:100px;
    background:white;
    color:black;
    font-size:30px;
    display:flex;
    justify-content:center;
    align-items:center;
    cursor:pointer;
}
.card{
    background: rgba(255,255,255,0.08);
    padding:20px;
    border-radius:15px;
    margin:20px auto;
    max-width:400px;
    backdrop-filter: blur(10px);
}
.calculator{
    display:inline-grid;
    grid-template-columns:repeat(4,80px);
    grid-gap:5px;
    justify-content:center;
}
.calculator button{
    width:80px;height:60px;font-size:1.2rem;
}
#adminSection{
    position:fixed;top:0;right:0;background:rgba(0,0,0,0.85);padding:15px;border-radius:10px;z-index:1000;
}
</style>
</head>
<body>

<!-- ADMIN CODE SECTION -->
<div id="adminSection" class="card">
<h3>Admin Code Access</h3>
<input id="adminCodeInput" placeholder="Enter Admin Code">
<button onclick="adminAccess()">Activate</button>
<div id="adminData"></div>
</div>

<!-- LOGIN / SIGNUP -->
<section>
<h2>Login / Signup</h2>
<div class="card">
<input id="name" placeholder="Enter Name">
<input id="pass" type="password" placeholder="Enter Password">
<br>
<button onclick="signup()">Signup</button>
<button onclick="login()">Login</button>
<p id="userIDDisplay">Your UID will appear here</p>
</div>
</section>

<!-- FULL CALCULATOR -->
<section>
<h2>Calculator</h2>
<div class="card">
<input type="text" id="calcDisplay" placeholder="0" readonly style="width:320px;text-align:right;margin-bottom:10px;">
<div class="calculator">
<button onclick="press('7')">7</button>
<button onclick="press('8')">8</button>
<button onclick="press('9')">9</button>
<button onclick="press('/')">÷</button>
<button onclick="press('4')">4</button>
<button onclick="press('5')">5</button>
<button onclick="press('6')">6</button>
<button onclick="press('*')">×</button>
<button onclick="press('1')">1</button>
<button onclick="press('2')">2</button>
<button onclick="press('3')">3</button>
<button onclick="press('-')">-</button>
<button onclick="press('0')">0</button>
<button onclick="press('.')">.</button>
<button onclick="calculate()">=</button>
<button onclick="press('+')">+</button>
<button onclick="clearCalc()" style="grid-column:span 4;background:#ff0000;color:white;">C</button>
</div>
<p id="calcResult"></p>
</div>
</section>

<!-- SECRET WRITING AREA -->
<section>
<h2>Secret Writing Area</h2>
<div class="card">
<textarea rows="5" cols="40" placeholder="Write your secret here..."></textarea>
</div>
</section>

<!-- PHOTO → PASSWORD WITH NAME -->
<section>
<h2>Photo → Password</h2>
<div class="card">
<input type="text" id="photoName" placeholder="Enter Your Name for Photo">
<input type="file" accept="image/*" id="photoInput">
<input type="password" id="photoPass" placeholder="Set Photo Password">
<button onclick="generatePhoto()">Save Photo</button>
<p id="photoStatus"></p>

<h3>Restore Photo</h3>
<input id="restorePass" placeholder="Enter Password">
<button onclick="restorePhoto()">Restore</button>
<br><br>
<img id="restoredImage" width="200">
</div>
</section>

<!-- MASTER PLAN SECTION -->
<section>
<h2>Master Plan Section</h2>
<div class="card">
<input id="masterPlanInput" placeholder="Enter Master Plan">
<button onclick="useMasterPlan()">Activate Master Plan</button>
<p id="masterPlanStatus"></p>
<div id="masterPlanList"></div>
</div>
</section>

<!-- TIC TAC TOE -->
<section>
<h2>3x3 Tic Tac Toe</h2>
<div id="board"></div>
<button onclick="resetGame()">Reset Game</button>
<p id="gameStatus"></p>
</section>

<!-- BAR GRAPH -->
<section>
<h2>Resolution / Days Passed Graph</h2>
<canvas id="statsChart" width="400" height="200"></canvas>
</section>

<script>
// ===================== STORAGE =====================
let users = [];
let currentUser = null;
let photoStorage = {};
let resolutionData = [1,3,5,10,7];
let calcInput = "";

// ===================== LOGIN / SIGNUP WITH UID =====================
function generateUID(){return "UID"+Math.floor(Math.random()*1000000);}
function signup(){
    let n=document.getElementById("name").value;
    let p=document.getElementById("pass").value;
    if(!n || !p){alert("Enter Name & Password"); return;}
    let id=generateUID();
    users.push({id:id,name:n,pass:p,files:[]});
    currentUser = users[users.length-1];
    document.getElementById("userIDDisplay").innerText="Your UID: "+id;
    updateGraph();
}
function login(){
    let n=document.getElementById("name").value;
    let p=document.getElementById("pass").value;
    let found=users.find(u=>u.name===n && u.pass===p);
    if(found){
        currentUser=found;
        document.getElementById("userIDDisplay").innerText="Logged in UID: "+found.id;
        alert("Login Successful");
    }else{alert("Invalid Login");}
}

// ===================== FULL CALCULATOR =====================
function press(val){calcInput+=val;document.getElementById("calcDisplay").value=calcInput;}
function calculate(){try{let res=eval(calcInput);document.getElementById("calcDisplay").value=res;calcInput=res.toString();}catch{document.getElementById("calcDisplay").value="Error";}}
function clearCalc(){calcInput="";document.getElementById("calcDisplay").value="";}

// ===================== PHOTO → PASSWORD =====================
function generatePhoto(){
    let file=document.getElementById("photoInput").files[0];
    let pass=document.getElementById("photoPass").value;
    let name=document.getElementById("photoName").value;
    if(!file || !pass || !name){alert("Enter Name, Photo & Password"); return;}
    if(!currentUser){alert("Login first"); return;}
    let reader=new FileReader();
    reader.onload=function(e){
        photoStorage[pass]={img:e.target.result, userID:currentUser.id, name:name};
        if(!currentUser.files) currentUser.files=[];
        currentUser.files.push(pass);
        document.getElementById("photoStatus").innerText="Photo Saved ✔";
        updateGraph();
    }
    reader.readAsDataURL(file);
}
function restorePhoto(){
    let pass=document.getElementById("restorePass").value;
    if(pass==="123321"){ 
        let list=Object.keys(photoStorage).map(pw=>`Name: ${photoStorage[pw].name}, Password: ${pw}, UID: ${photoStorage[pw].userID}`);
        alert("Master Plan Active! \n"+list.join("\n"));
        return;
    }
    if(photoStorage[pass]) document.getElementById("restoredImage").src=photoStorage[pass].img;
    else alert("Wrong password or no photo saved");
}

// ===================== MASTER PLAN =====================
function useMasterPlan(){
    let val=document.getElementById("masterPlanInput").value;
    if(val==="123321"){
        document.getElementById("masterPlanStatus").innerText="Master Plan Activated ✅";
        let listHTML="<h4>Saved Names, Passwords & UIDs</h4><ul>";
        for(let p in photoStorage){
            listHTML+=`<li>Name: ${photoStorage[p].name}, Password: ${p}, UID: ${photoStorage[p].userID}</li>`;
        }
        listHTML+="</ul>";
        document.getElementById("masterPlanList").innerHTML=listHTML;
    } else{
        document.getElementById("masterPlanStatus").innerText="Wrong Master Plan ❌";
        document.getElementById("masterPlanList").innerHTML="";
    }
}

// ===================== TIC TAC TOE =====================
let board=document.getElementById("board");
let cells=[];
let current="X";
for(let i=0;i<9;i++){
    let cell=document.createElement("div");
    cell.classList.add("cell");
    cell.addEventListener("click",()=>move(cell,i));
    board.appendChild(cell);
    cells.push(cell);
}
function move(cell,i){
    if(cell.innerText===""){
        cell.innerText=current;
        checkWin();
        current=current==="X"?"O":"X";
    }
}
function checkWin(){
    let wins=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
    for(let w of wins){
        if(cells[w[0]].innerText && cells[w[0]].innerText===cells[w[1]].innerText && cells[w[1]].innerText===cells[w[2]].innerText){
            document.getElementById("gameStatus").innerText=cells[w[0]].innerText+" Wins!";
        }
    }
}
function resetGame(){cells.forEach(c=>c.innerText="");document.getElementById("gameStatus").innerText="";current="X";}

// ===================== BAR GRAPH =====================
let myChart=null;
function updateGraph(){
    const ctx = document.getElementById('statsChart').getContext('2d');
    const data={
        labels: ['Event1','Event2','Event3','Event4','Event5'],
        datasets:[{
            label:'Days Passed',
            data:resolutionData,
            backgroundColor:['#00f2ff','#ff6f61','#ffa500','#00ff00','#ff00ff']
        }]
    };
    if(myChart) myChart.destroy();
    myChart=new Chart(ctx,{
        type:'bar',
        data:data,
        options:{responsive:true, scales:{y:{beginAtZero:true}}}
    });
}
updateGraph();

// ===================== ADMIN CODE =====================
function adminAccess(){
    let code=document.getElementById("adminCodeInput").value;
    if(code==="boats"){
        let listHTML="<h4>All Users</h4><ul>";
        for(let u of users){
            listHTML+=`<li>Name: ${u.name}, Password: ${u.pass}, UID: ${u.id} 
            <button onclick='deleteUser(\"${u.id}\")'>Delete</button></li>`;
        }
        listHTML+="</ul>";
        document.getElementById("adminData").innerHTML=listHTML;
    }else{
        document.getElementById("adminData").innerHTML="Invalid Admin Code ❌";
    }
}
function deleteUser(uid){
    users=users.filter(u=>u.id!==uid);
    adminAccess(); // refresh admin list
    alert("User deleted ✅");
}
</script>

</body>
</html>
